services:
  - type: web
    name: munnay-crm-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd crm-backend && npm install && npm run build
    startCommand: cd crm-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    healthCheckPath: /health
  
  - type: static
    name: munnay-crm-frontend  
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html