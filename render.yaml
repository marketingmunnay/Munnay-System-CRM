services:
  - type: web
    name: munnay-crm-backend
    env: node
    region: oregon
    plan: free
    rootDir: crm-backend
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
    autoDeploy: true
